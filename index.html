<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bembos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ArmarHm.css">
    <link rel="stylesheet" href="pedido.css">
    <!-- <link rel="stylesheet" href="myProjects/webProject/icofont/css/icofont.min.css"> -->
</head>

<body>
    <header>
        <div class="containerHeader">
            <div class="containerTitulo">
                <h1 class="titulo">Burguer Max</h1>
            </div>
            <div class="containerNombreCajera">
                <h2 id="nombre" class="nombreCajera">{{nombre}}</h2>
                 <img src="img/descarga.png">
            </div>
            <a href="/carrito.html"><img src="img\34627.svg" alt="" class="carritoImg" id="carritoImg"></a>
        </div>
    </header>

    <body>
        <div id="containerCrearHamburguesa" class="containerCrearHamburguesa">
            <div  id="crearHamburguesa" class="crearHamburguesa">
               <img src="img/method-draw-image.svg"> <h3 class="textohamburguesa">Crea tu Hamburguesa</h3>
            </div>
        </div>
    </body>



    <div id="app" class="armarHamburguesa">

            <!-- <h1 class="alinearTexto">Pan</h1>

        <div class="containerSeleccion">

        <div class="seleccion"><h1>pancito</h1></div>
        </div>
        <hr> -->
        <div v-for="tipoIngrediente in tipoIngredientes" :key="tipoIngrediente.id">
            <h1 class="alinearTexto">{{ tipoIngrediente.nombre }}</h1>

            <div class="containerSeleccion"> 

                <div v-for="ingrediente in ingredientes" :key="ingrediente.id" class="seleccion">
                    <div class="datos">
                        <img :src = "ingrediente.imagen" alt="">
                        <h1>Nombre: {{ ingrediente.nombre }}</h1>
                        <h1>Precio: {{ ingrediente.precio }}</h1>
                        <h1>Stock: {{ ingrediente.cantidad }}</h1>
                    </div>
                    <div class="botones">
                        <button class="btn" type="button" id="menos" @click="contadormenos()">-</button>
                        <input id="cantidad" type="text" style="text-align: center; width: 40px;" value="1">
                        <button class="btn" type="button" id="mas" @click="contadormas()">+</button>
                    </div>
                </div>
            </div>
            <hr>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="ap.js"></script>
</body>
</html>
